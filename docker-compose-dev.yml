version: '3'
services:
  ldap:
    image: osixia/openldap
    container_name: netsoc-admin-ldap
    ports:
      - 389:389
    environment:
      LDAP_ADMIN_PASSWORD: netsoc
      LDAP_CONFIG_PASSWORD: netsoc
      LDAP_DOMAIN: netsoc.co
      LDAP_TLS: 'false'
      LDAP_REPLICATION: 'false'
    volumes:
      - './dev/ldap/database:/var/lib/ldap'
      - './dev/ldap/config:/etc/ldap/slapd.d'
  sql:
    image: mysql
    container_name: netsoc-admin-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: netsoc
      MYSQL_PASSWORD: netsoc
      MYSQL_DATABASE: netsoc_admin
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
